<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOD PREDICTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* PCOD Form Styles */
form[action="/pcod"] {
    background: rgba(255, 255, 255, 0.92);
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(161, 0, 201, 0.08);
    max-width: 480px;
    margin: 2.5rem auto 2rem auto;
    padding: 2rem 2rem 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.3rem;
}

form[action="/pcod"] label {
    font-weight: 600;
    color: #a100c9;
    margin-bottom: 0.3rem;
    display: block;
    font-size: 1.08rem;
}

form[action="/pcod"] textarea,
form[action="/pcod"] input[type="number"] {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1.5px solid #e0b3ff;
    border-radius: 8px;
    font-size: 1rem;
    background: #f8f0ff;
    color: #4a005f;
    margin-top: 0.3rem;
    margin-bottom: 0.5rem;
    transition: border 0.2s;
    resize: vertical;
}

form[action="/pcod"] textarea:focus,
form[action="/pcod"] input[type="number"]:focus {
    border: 1.5px solid #a100c9;
    outline: none;
}

form[action="/pcod"] button,
form[action="/pcod"] input[type="submit"] {
    background: #a100c9;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 0.6rem 2rem;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    margin-top: 0.7rem;
    align-self: flex-end;
    transition: background 0.2s;
}

form[action="/pcod"] button:hover,
form[action="/pcod"] input[type="submit"]:hover {
    background: #cc33ff;
}

.pcod-container {
    max-width: 540px;
    margin: 3rem auto 2rem auto;
    background: rgba(255,255,255,0.95);
    border-radius: 18px;
    box-shadow: 0 4px 18px rgba(161, 0, 201, 0.08);
    padding: 2.2rem 2rem 1.5rem 2rem;
}

.advice-box {
    margin-top: 2rem;
    background: #f8f0ff;
    border-radius: 10px;
    padding: 1.2rem 1rem;
    box-shadow: 0 2px 8px rgba(162, 0, 201, 0.06);
    color: #4a005f;
    font-size: 1.08rem;
}
.advice-box h3 {
    color: #a100c9;
    margin-bottom: 0.7rem;
}
@media (max-width: 600px) {
    form[action="/pcod"] {
        padding: 1.2rem 0.6rem;
        max-width: 98vw;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ReMindHer</div>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/pcod">PCOD Checker</a></li>
            <li><a href="/menstrual_tracker">Menstrual Tracker</a></li>
            <li><a href="#">Doctor</a></li>
            <li><a href="#">Hormone Tracker</a></li>
            <li><a href="/learn">Learning Section</a></li>
            {% if session.logged_in %}
                <li><a href="/profile"><i class="fa-solid fa-address-card"></i></a></li>
            {% else %}
                <li><a href="/signin">Sign in</a></li>
                <li><a href="/login">Log in</a></li>
            {% endif %}
            
            <li><button class="voice-btn" aria-label="Voice Assistance">ðŸŽ¤ Voice</button></li>
        </ul>
    </nav>
    
    <div class="pcod-container">
        <div class="advice-box">
        {% if advice %}
            <h3>Advice from Gemini</h3>
            <p>{{ advice | safe }}</p>
    </div>
        {% else %}
    <form action="/pcod" method="post">
        <label for="symptoms">Describe your symptoms : </label><br>
        <textarea name="symptoms" rows="6" cols="60" placeholder="eg. stomachache, irregular periods, etc" required></textarea><br>
        <label for="weight">Kindly enter your Weight : </label>
        <input type="number" name="weight" placeholder="eg. 60" required><br>
        <label for="height">Kindly enter your Height in Inches : </label>
        <input type="number" name="height" placeholder="eg. 5.3 " required><br>
        <input type="submit" value="Predict PCOD" class="btn btn-primary">
    </form>
        {% endif %}
    </div>
</body>
</html>
