<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>

.container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem 2.5rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: auto; /* This centers the container horizontally and vertically */
    margin-top: 3rem; /* Optional: add space below navbar */
    margin-bottom: 3rem; 
}

/* Heading */
.container h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #8700a4;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

/* Labels */
label {
    text-align: left;
    font-weight: 600;
    margin-bottom: 0.2rem;
    color: #4a005f;
}

/* Inputs */
input[type="date"] {
    padding: 0.7rem;
    border-radius: 10px;
    border: 1px solid #d49add;
    background-color: #fff0fa;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="date"]:focus {
    border-color: #a100c9;
    box-shadow: 0 0 5px rgba(161, 0, 201, 0.3);
}

/* Submit Button */
button[type="submit"] {
    background-color: #a100c9;
    color: white;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
    background-color: #cc33ff;
    transform: translateY(-2px);
}

button[type="submit"]:active {
    background-color: #8700a4;
    transform: scale(0.98);
}

/* Message Box */
.message {
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 10px;
    font-weight: 500;
    font-size: 1rem;
    border: 2px solid transparent;
}

.message.green {
    background-color: #e6ffe6;
    color: #207520;
    border-color: #6be36b;
}

.message.red {
    background-color: #ffe6ee;
    color: #b3003c;
    border-color: #ff4d79;
}

.message.blue {
    background-color: #e6f0ff;
    color: #004080;
    border-color: #7bb6fa;
}

/* Hidden class to hide form after submission */
.hidden {
    display: none;
}

/* Go back link */
.goBack {
    display: inline-block;
    margin-top: 1rem;
    color: #a100c9;
    background: #f8f0ff;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(161, 0, 201, 0.07);
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}

.goBack:hover {
    color: #fff;
    background: #a100c9;
    box-shadow: 0 4px 16px rgba(161, 0, 201, 0.13);
    text-decoration: none;
}
input[type="date"] {
    appearance: none;
    -webkit-appearance: none;
    background-color: #fff;
    border: 2px solid #a45ee5;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 16px;
    color: #333;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input[type="date"]:focus {
    outline: none;
    border-color: #7b2cbf;
    box-shadow: 0 0 5px rgba(123, 44, 191, 0.4);
}
</style>

</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ReMindHer</div>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/pcod">PCOD Checker</a></li>
            <li><a href="/menstrual_tracker">Menstrual Tracker</a></li>
            <li><a href="/doctors">Doctor</a></li>
            <li><a href="/hormone_tracker">Hormone Tracker</a></li>
            <li><a href="/learn">Learning Section</a></li>
            {% if session.logged_in %}
                <li><a href="/profile"><i class="fa-solid fa-address-card"></i></a></li>
            {% else %}
                <li><a href="/signin">Sign in</a></li>
                <li><a href="/login">Log in</a></li>
            {% endif %}
            
            <li><button class="voice-btn" aria-label="Voice Assistance">ðŸŽ¤ Voice</button></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Menstrual Tracker</h1>
        {% if message %}
        <div class="message {{ colour }}">
            {{ message }}
        </div>
        <br>
        <a href="/menstrual_tracker" class="goBack">Go back</a>
        {% endif %}
        <form action="/menstrual_tracker" method="post" class="{% if message %}hidden{% endif %}">
            <label for="start_date">First day of periods in the previous month : </label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">First day of periods in the previous month :</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Track Period</button>
        </form>
    </div>
</body>
</html>
